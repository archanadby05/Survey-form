<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey form</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>

    <div class="container">
        <h1 class="main-heading">Survey Form:</h1>
        <hr>
        <form class="form-class">
            <div class="form1">
                <br>
                <div class="heading2">
                    <h3 class="field-head">Customer Name </h3>
                </div><br>
                <div class="field-inputs">
                    <div class="input-div">
                        <input type="text" class="format2" name="first name" required>
                        <div class="text1">Enter Your First Name</div>
                    </div>
                    <div class="input-div">
                        <input type="text" class="format2" name="last name" required>
                        <div class="text1">Enter last First Name</div>
                    </div>
                </div>
            </div>

            <div class="form1">

                <div class="heading2">
                    <h3 class="field-head">Address</h3><br>
                </div>

                <div>
                    <div class="input-div">
                        <input type="text" class="format2" id="street-address" name="address" required>
                        <div id="street-address-help" class="help-text">Street Address</div>
                    </div>
                </div>
                <div>
                    <div class="input-div">
                        <input type="text" class="format2" id="street-address-2" name="street" required>
                        <div id="street-address-2-help" class="help-text">Street Address Line 2</div>
                    </div>
                </div>

                <div class="field-inputs">
                    <div class="input-div">
                        <input type="text" class="format2" id="city-name" name="city" required>
                        <div id="city-help" class="help-text">City</div>
                    </div>
                    <div class="input-div">
                        <input type="text" class="format2" id="state-name" name="state" required>
                        <div id="state-name-help" class="help-text">State</div>
                    </div>
                </div>

                <div class="field-inputs">
                    <div class="input-div">
                        <input type="number" class="format2" id="zip-code" name="zip" required>
                        <div id="zip-code-help" class="help-text">Zip</div>
                    </div>
                    <div class="input-div">
                        <select class="format2" name="country" required>
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Albania">Albania</option>
                            <option value="Algeria">Algeria</option>
                            <option value="Antartica">Antarctica</option>
                            <option value="Australia">Australia</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="Canada">Canada</option>
                            <option value="China">China</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                            <option value="Japan">Japan</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Myanmar">Myanmar</option>
                            <option value="Nepal">Nepal</option>
                            <option value="Russia">Russian</option>
                            <option value="Singapore">Singapore</option>]
                            <option value="South Africa">South Africa</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="United States">United States</option>
                            <option value="Venezuela">Venezuela</option>
                            <option value="Vietnam">Vietnam</option>
                            <option value="Zimbabwe">Zimbabwe</option>
                        </select>
                        <div id="country-help" class="help-text">Select Country</div>
                    </div>
                </div>

            </div>

            <div class="form-control">

                <div class="heading2">
                    <h3 class="field-head">Contact</h3><br>
                </div>
                <div class="field-inputs">
                    <div class="input-div">
                        <input type="tel" class="format2" id="first-name" name="contact" required>
                        <div id="tel-name-help" class="help-text">Phone</div>
                    </div>
                    <div class="input-div">
                        <input type="email" class="format2" id="email" name="email" required>
                        <div id="last-name-help" class="help-text">Email</div>
                    </div>
                </div>
            </div>


            <div class="form-control">
                <div class="heading2">
                    <h3 class="field-head">Personal Details </h3><br>
                </div>
                <div>
                    <h2>Gender:</h2><br>
                </div>
                <div class="field-inputs">
                    <div class="input-div">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label><br><br>
                    </div>
                </div>
            </div>


            <div class="form-control">
                <div class="heading2">
                    <h3 class="field-head">Ratings </h3><br> 
                </div>
                <div class="field-inputs" style="margin:0.5rem 0px ;">
                    <h3>Food:</h3>
                    <div class="input-div" style="display: flex; gap:10px;">
                        <input type="radio" id="bad" name="rating1" value="bad">
                        <label for="bad">Bad</label><br>
                        <input type="radio" id="good" name="rating1" value="good">
                        <label for="good">Good</label><br>
                        <input type="radio" id="excelent" name="rating1" value="other">
                        <label for="excelent">Excelent</label><br>
                    </div>
                </div>
                <div class="field-inputs" style="margin:0.5rem 0px ;">
                    <h3>Cleanliness:</h3>
                    <div class="input-div" style="display: flex; gap:10px;">
                        <input type="radio" id="bad2" name="rating2" value="bad">
                        <label for="bad2">Bad</label><br>
                        <input type="radio" id="good2" name="rating2" value="good">
                        <label for="good2">Good</label><br>
                        <input type="radio" id="excelent2" name="rating2" value="excelent">
                        <label for="excelent2">Excelent</label><br>
                    </div>
                </div>
                <div class="field-inputs" style="margin:0.5rem 0px ;">
                    <h3>Staff:</h3>
                    <div class="input-div" style="display: flex; gap:10px;">
                        <input type="radio" id="bad3" name="rating3" value="bad">
                        <label for="bad3">Bad</label><br>
                        <input type="radio" id="good3" name="rating3" value="good">
                        <label for="good3">Good</label><br>
                        <input type="radio" id="excelent3" name="rating3" value="excelent">
                        <label for="excelent3">Excelent</label><br>
                    </div>
                </div>
                <div class="field-inputs" style="margin:0.5rem 0px ;">
                    <h3>Internet services:</h3>
                    <div class="input-div" style="display: flex; gap:10px;">
                        <input type="radio" id="bad4" name="rating4" value="bad">
                        <label for="bad">Bad</label><br>
                        <input type="radio" id="good4" name="rating4" value="good">
                        <label for="good4">Good</label><br>
                        <input type="radio" id="excelent4" name="rating4" value="excelent">
                        <label for="excelent4">Excelent</label><br>
                    </div>
                </div>
            </div>


            <button type="submit"> Submit </button><br><br><br>

        </form>

    </div>

</body>

</html>
